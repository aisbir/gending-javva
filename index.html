    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid"> 
            <div class="dropdown">
                <button type="button" class="btn btn-primary btn-sm" onclick="search()">Cari gending</button>
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                  <a href="#mijil">Ktw. mijil wigaringtyas</a>
                  <a href="#pertiwi">Ktw. ibu pertiwi</a>
                  <a href="#boyong">Ktw. boyong basuki</a>
                  <a href="#wilujeng">Ldr. wilujeng</a>
                  <a href="#kebogiro">Lcr kebogiro</a>
                  <a href="#santi">Santi mulyo</a>
                  <a href="#mugi">Ldr. mugirahayu</a>
                  <a href="#gley">Ldr. gleyong</a>
                  <a href="#sriwi">Ldr. Sriwidodo</a>
                </div>
              </div>
              <style>
                .dropbtn {
                  background-color: #04AA6D;
                  color: white;
                  padding: 16px;
                  font-size: 16px;
                  border: none;
                  cursor: pointer;
                }
                
                .dropbtn:hover, .dropbtn:focus {
                  background-color: #3e8e41;
                }
                
                #myInput {
                  box-sizing: border-box;
                  background-image: url('searchicon.png');
                  background-position: 14px 12px;
                  background-repeat: no-repeat;
                  font-size: 16px;
                  padding: 14px 20px 12px 45px;
                  border: none;
                  border-bottom: 1px solid #ddd;
                }
                
                #myInput:focus {outline: 3px solid #ddd;}
                
                .dropdown {
                  position: relative;
                  display: inline-block;
                }
                
                .dropdown-content {
                  display: none;
                  position: absolute;
                  background-color: #f6f6f6;
                  min-width: 230px;
                  overflow: auto;
                  border: 1px solid #ddd;
                  z-index: 1;
                }
                
                .dropdown-content a {
                  color: black;
                  padding: 12px 16px;
                  text-decoration: none;
                  display: block;
                }
                
                .dropdown a:hover {background-color: #ddd;}
                
                .show {display: block;}
                </style>
              <script>
              /* When the user clicks on the button,
              toggle between hiding and showing the dropdown content */
              function search() {
                document.getElementById("myDropdown").classList.toggle("show");
              }
              
              function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                  txtValue = a[i].textContent || a[i].innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                  } else {
                    a[i].style.display = "none";
                  }
                }
              }
              </script>
          </div>
        </div>
      </nav>
    <!--navbar end-->
